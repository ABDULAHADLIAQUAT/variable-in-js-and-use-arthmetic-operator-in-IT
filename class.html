<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math Operations for Number 10</h1>
    <p id="sum"></p>
    <p id="difference"></p>
    <p id="product"></p>
    <p id="quotient"></p>
    <p id="remainder"></p>

    <script>
        let num = 10;
        let sum = num + 5;
        let difference = num - 3;
        let product = num * 2;
        let quotient = num / 2;
        let remainder = num % 3;
        document.getElementById("sum").innerHTML = "Sum: " + sum;
        document.getElementById("difference").innerHTML = "Difference: " + difference;
        document.getElementById("product").innerHTML = "Product: " + product;
        document.getElementById("quotient").innerHTML = "Quotient: " + quotient;
        document.getElementById("remainder").innerHTML = "Remainder: " + remainder;
    </script>
</body>
</html>
